<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <form>
            Seconds: <input id="time" type="number"><br>
            <input onclick="wsSendMessage();" value="Submit" type="button">
        </form>


        <textarea id="echoText" rows="5" cols="30"></textarea>


        <script type="text/javascript">
            var webSocket = new WebSocket("ws://localhost:1444/clock");
            var echoText = document.getElementById("echoText");
            var time = document.getElementById("time");
            echoText.value = "";
            webSocket.onmessage = function (message) {
                wsGetMessage(message);
            };
            function wsGetMessage(message) {
                echoText.value += "Message received from to the server : " + message.data + "\n";
                window.open("http://localhost:1444/ServerManagerWeb/test.html");
            }

            function wsSendMessage() {
                webSocket.send(time.value);
            }

        </script>
    </body>
</html>
